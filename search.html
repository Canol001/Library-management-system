<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - LibraryMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Universal Styles */
body, html {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
}

/* Navbar */
.navbar {
    background-color: #007BFF;
}

.navbar-nav .nav-link {
    color: white !important;
}

.navbar-brand {
    font-weight: bold;
}

/* Search Page */
#searchForm {
    max-width: 600px;
    margin: 0 auto;
}

.list-group-item {
    padding: 20px;
    font-size: 16px;
    border-radius: 8px;
    margin-bottom: 10px;
}

.btn-primary, .btn-secondary {
    border-radius: 20px;
}

/* Responsive Adjustments */
@media (max-width: 768px) {
    h5 {
        font-size: 18px;
    }

    .list-group-item {
        padding: 15px;
    }

    .btn {
        font-size: 14px;
    }
}

    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">LibraryMS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="borrowed_books.html">Borrowed Books</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="notification.html">Notifications</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="profile.html">Profile</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container mt-5">
        <h3 class="mb-4">Search for Books</h3>

        <!-- Search Form -->
        <form id="searchForm" class="mb-4">
            <div class="input-group">
                <input type="text" id="searchQuery" class="form-control" placeholder="Enter book title, author, or keyword">
                <button class="btn btn-primary" type="submit">Search</button>
            </div>
        </form>

        <!-- Search Results Section -->
        <div id="searchResults">
            <!-- Placeholder for dynamically loaded results -->
            <div class="list-group">
                <div class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="mb-1">Book Title Example</h5>
                        <p class="mb-1">Author: John Doe</p>
                        <small>Available Copies: 5</small>
                    </div>
                    <button class="btn btn-primary btn-sm">Borrow</button>
                </div>

                <div class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="mb-1">Another Book Example</h5>
                        <p class="mb-1">Author: Jane Smith</p>
                        <small>Available Copies: 2</small>
                    </div>
                    <button class="btn btn-secondary btn-sm" disabled>Unavailable</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('searchForm').addEventListener('submit', function (e) {
            e.preventDefault();
        
            const query = document.getElementById('searchQuery').value;
            if (query) {
                // Simulate search results (in a real system, this would be an API call to fetch results)
                const searchResults = document.getElementById('searchResults');
                searchResults.innerHTML = `
                    <div class="list-group-item d-flex justify-content-between align-items-center">
                        <div>
                            <h5 class="mb-1">Found Book: "${query}"</h5>
                            <p class="mb-1">Author: Example Author</p>
                            <small>Available Copies: 3</small>
                        </div>
                        <button class="btn btn-primary btn-sm">Borrow</button>
                    </div>
                `;
            }
        });
        
    </script>
</body>

</html>
