<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrowed Books - LibraryMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Universal Styles */
body, html {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
}

/* Navbar */
.navbar {
    background-color: #007BFF;
}

.navbar-nav .nav-link {
    color: white !important;
}

.navbar-brand {
    font-weight: bold;
}

/* Borrowed Books Page */
.list-group-item {
    padding: 20px;
    font-size: 16px;
    border-radius: 8px;
    margin-bottom: 10px;
}

.btn-danger, .btn-secondary {
    border-radius: 20px;
}

/* Responsive Adjustments */
@media (max-width: 768px) {
    h5 {
        font-size: 18px;
    }

    .list-group-item {
        padding: 15px;
    }

    .btn {
        font-size: 14px;
    }
}

    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">LibraryMS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="search.html">Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white active" aria-current="page" href="#">Borrowed Books</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="notification.html">Notifications</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="profile.html">Profile</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container mt-5">
        <h3 class="mb-4">Borrowed Books</h3>

        <!-- Borrowed Books List -->
        <div id="borrowedBooks">
            <!-- Placeholder for dynamically loaded borrowed books -->
            <div class="list-group">
                <!-- Example borrowed book entry -->
                <div class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="mb-1">The Great Gatsby</h5>
                        <p class="mb-1">Due Date: 10th October 2024</p>
                        <small>Author: F. Scott Fitzgerald</small>
                    </div>
                    <button class="btn btn-danger btn-sm">Return Book</button>
                </div>

                <div class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="mb-1">To Kill a Mockingbird</h5>
                        <p class="mb-1">Due Date: 5th October 2024</p>
                        <small>Author: Harper Lee</small>
                    </div>
                    <button class="btn btn-secondary btn-sm" disabled>Returned</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const returnButtons = document.querySelectorAll('.btn-danger');
        
            returnButtons.forEach(button => {
                button.addEventListener('click', function () {
                    if (confirm('Are you sure you want to return this book?')) {
                        // Simulate returning a book
                        button.classList.remove('btn-danger');
                        button.classList.add('btn-secondary');
                        button.innerText = 'Returned';
                        button.disabled = true;
                    }
                });
            });
        });
        
    </script>
</body>

</html>
